<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jonathan Rutheiser</title>
    <meta name="author" content="Jonathan Rutheiser">
    <meta name="description" content="Front end developer in Reno, Nevada.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /*  */

      body {
        font-family: monaco, Consolas, 'Lucida Console', monospace;
        font-size: 12px;
        padding: 20px;
        text-align: center;
      }

      ul {
        display: inline-block;
        list-style-type: inherit;
        text-align: center;
      }

      li {
        text-align: left;
      }

      h1, li {
        margin-bottom: 10px;
      }

      p {
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <header role="banner">
      <h1>
        <a href="/">Jonathan Rutheiser</a>
      </h1>
    </header>
    <main role="main">
      <p>Front end developer in Reno, Nevada.</p>
    </main>
    <footer role="contentinfo">
      <ul>
        <li><a href="mailto:jonathan.rutheiser@gmail.com">Email</a></li>
        <li><a href="https://github.com/jrutheiser">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/jrutheiser/">LinkedIn</a></li>
        <li><a href="https://twitter.com/jrutheiser">Twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
